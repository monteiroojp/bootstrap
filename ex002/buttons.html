    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Buttons</h1>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>

        <br><br>

        <button type="button" class="btn btn-primary btn-lg">Large Button</button>
        <button type="button" class="btn btn-primary btn-md">Mediu Button</button>
        <button type="button" class="btn btn-primary small-md">Small Button</button>
        <button type="button" class="btn btn-primary w-100" style="margin-bottom: 10px;">Block Button</button>
        <button class="btn btn-outline-primary">Outline button</button>

        <br><br>

        <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
        <button type="button" class="btn btn-primary active">Active Button</button>

        <br><br>

        <a href="#" class="btn btn-primary" role="button">Link Button</a>
        <input type="button" class="btn btn-primary" value="Input Button">
        
        <br><br>

        <button type="button" class="btn btn-primary">
          <i class="bi bi-check"></i> Check
        </button>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
